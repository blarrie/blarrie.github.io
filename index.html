<body>
    <div class="container-fluid bg-dark m-0 p-0">

        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid border rounded m-2 p-2">
                <a class="navbar-brand text-light ps-2" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

        <div class="container-fluid p-5 mx-auto" id="home">

                    <h1 class="display-3 text-light"><strong>Hi! I'm Clara Aw</strong></h1>

                <ul class="list-group col-md-9">

                    <li class="list-group-item p-3 list-group-item-info">In my free time I like listening to music and
                        reading</li>
                </ul>
            </div>

        </div>
        <div class="container-fluid w-50 py-3">
            <p class="display-5 text-light text-center
            ">Notable Cats</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/bothecat.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/slez.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/randcat.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

        <div class="container-fluid bg-light" id="footer">
